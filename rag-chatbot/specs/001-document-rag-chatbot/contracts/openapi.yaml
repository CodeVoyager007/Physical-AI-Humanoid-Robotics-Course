openapi: 3.0.0
info:
  title: RAG Chatbot API
  version: 1.0.0
  description: API for the RAG Chatbot, enabling contextual conversations based on ingested documentation.

servers:
  - url: http://localhost:8000
    description: Local Development Server

paths:
  /chat:
    post:
      summary: Standard RAG Chat
      description: Allows users to engage in a standard RAG conversation with the chatbot.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The user's message or query.
              required:
                - message
      responses:
        '200':
          description: Successful response from the chatbot.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: The chatbot's reply.
        '400':
          description: Invalid request.

  /context-chat:
    post:
      summary: Contextual RAG Chat
      description: Allows users to chat with the chatbot, providing a specific text selection as primary context.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The user's message or query.
                context:
                  type: string
                  description: The user's selected text, which will be prioritized as context.
              required:
                - message
                - context
      responses:
        '200':
          description: Successful response from the chatbot.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: The chatbot's reply.
        '400':
          description: Invalid request.
